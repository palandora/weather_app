<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="location">
                <span id="city">Vienna</span>
                <svg xmlns='http://www.w3.org/2000/svg' width="16" height="16" class='caret_down' viewBox='0 0 512 512'><title>Caret Down</title><path d='M98 190.06l139.78 163.12a24 24 0 0036.44 0L414 190.06c13.34-15.57 2.28-39.62-18.22-39.62h-279.6c-20.5 0-31.56 24.05-18.18 39.62z'/></svg>
            </div>
            <div class="menu">
                <div class="menu_item" id="Barcelona">Barcelona</div>
                <div class="menu_item" id="Berlin">Berlin</div>
                <div class="menu_item" id="Stockholm">Stockholm</div>
                <div class="menu_item" id="Vienna">Vienna</div>
            </div>
            <div class="currentDate">16:30</div>
        </div>
        <div class="divider"></div>
        <div class="mainInformation">
            It's currently <span id="sky">cloudy</span><br>
            the current temperature is <span id="degrees">16</span>
        </div>
        <div class="divider"></div>
        <div class="details">
            <div id="humidity">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" class="feather feather-droplet"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg>
                <div class="label">
                    <span class="caption">Humidity</span>
                    <span class="title">16%</span>
                </div>
            </div>
            <div id="wind">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" class="feather feather-wind"><path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path></svg>
                <div class="label">
                    <span class="caption">Wind</span>
                    <span class="title">14 m/sec</span>
                </div>
            </div>
            <div id="gusts">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" class="feather feather-wind"><path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path></svg>
                <div class="label">
                    <span class="caption">Gusts</span>
                    <span class="title">14 m/sec</span>
                </div>
            </div>
            <div id="wind_direction">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right-circle"><circle cx="12" cy="12" r="10"></circle><polyline points="12 16 16 12 12 8"></polyline><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                <div class="label">
                    <span class="caption">Wind direction</span>
                    <span class="title">14 m/sec</span>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="footer">
            This project is designed and developed by Bernd Bechyna â€“ weather data by openweathermap.org
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
